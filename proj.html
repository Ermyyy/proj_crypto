<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="proj.css">
</head>
<body>
    <div class="text-container">
        <h1>Crypto Bot</h1>
        <div class="form">
            <div class="title">Welcome</div>
            <div class="subtitle">Let's make you a withdrawal!</div>
            <div class="input-container ic1">
              <input id="firstname" class="input" type="text" placeholder=" " />
              <div class="cut"></div>
              <label for="firstname" class="placeholder">Your Card</label>
            </div>
            <div class="input-container ic2">
              <input id="lastname" class="input" type="text" placeholder=" " />
              <div class="cut"></div>
              <label for="lastname" class="placeholder">Your Number</label>
            </div>
            <div class="input-container ic2">
              <input id="email" class="input" type="text" placeholder=" " />
              <div class="cut cut-short"></div>
              <label for="email" class="placeholder">Your Email</label>
            </div>
            <button type="text" class="submit">submit</button>
        </div>
    </div>
    <script src="proj.js"></script>
</body>
</html>
